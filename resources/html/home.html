{% extends "base.html" %}
{% block content %}
  <div class="content">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <!-- Content -->
        <div class="columns">
          <div class="column">
            <h3>Messages</h3>
            <ul>
              {% for item in messages %}
              <li>
                <time>
                  {{item.timestamp|date:"yyy-MM-dd HH:mm"}}
                </time>
                <p>{{item.message}}</p>
                <p> - {{item.name}}</p>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
